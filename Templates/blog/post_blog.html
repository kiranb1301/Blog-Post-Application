{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Create a New Blog Post</h2>
        <div class="col-md-4">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Post">
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
